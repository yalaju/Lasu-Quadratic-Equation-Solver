<!DOCTYPE html>
<html>
<head>
  <title>Quadratic Equation Solver</title>
  <style>
    body {
        
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 20px 50px 20px 50px;
      border-radius: 20px;
      box-shadow: 10px 20px 20px rgba(0, 0, 0, 0.392);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }
    #solution {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>(Group 9)</h2>
  <h2>Quadratic Equation Solver</h2>

  <label for="a">Enter coefficient <strong>a</strong>:</label>
  <input type="number" id="a" step="any">
  <br>

  <label for="b">Enter coefficient <strong>b</strong>:</label>
  <input type="number" id="b" step="any">
  <br>

  <label for="c">Enter coefficient <strong>c</strong>:</label>
  <input type="number" id="c" step="any">
  <br>

  <button onclick="solveEquation()">Solve</button>

  <div id="solution"></div>
</div>

<script>
function solveEquation() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);
  const c = parseFloat(document.getElementById('c').value);

  const discriminant = b * b - 4 * a * c;

  if (discriminant > 0) {
    const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
    const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
    document.getElementById('solution').innerHTML = `Equation has two real roots: ${root1.toFixed(2)} and ${root2.toFixed(2)}`;
  } else if (discriminant === 0) {
    const root = -b / (2 * a);
    document.getElementById('solution').innerHTML = `Equation has one real root: ${root.toFixed(2)}`;
  } else {
    document.getElementById('solution').innerHTML = `Equation has no real roots`;
  }
}
</script>

</body>
</html>
